    <script>
    document.addEventListener('DOMContentLoaded', function() {
        new Splide('.splide', {
        type: 'loop',
        perPage: 3,
        gap: '.7rem',
        breakpoints: {
            640: {
            perPage: 2,
            gap: '.7rem',
            height: '90vh',
            },
            480: {
            perPage: 1,
            gap: '.7rem',
            height: '90vh',
            },
        },
        autoplay: true,
        interval: 3000
        }).mount();
    });
    </script>


    <script>
    $(document).ready(function() {
        // Smooth scrolling when clicking on a navigation link
        $('a.nav-link').on('click', function(event) {
            if (this.hash !== '') {
                event.preventDefault();
                var hash = this.hash;
                $('html, body').animate({
                    scrollTop: $(hash).offset().top
                }, 800, function() {
                    window.location.hash = hash;
                });
            }
        });
    });
    </script>
